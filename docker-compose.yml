services:
  # ============================================
  # Infrastructure Services
  # ============================================

  postgres:
    image: postgres:15-alpine
    container_name: loan-postgres
    environment:
      POSTGRES_DB: loan_prequalification
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - loan-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: loan-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - loan-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: loan-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - loan-network

  # ============================================
  # Application Services
  # ============================================

  prequal-api:
    build:
      context: .
      dockerfile: services/prequal-api/Dockerfile
    container_name: loan-prequal-api
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/loan_prequalification
      DB_ECHO: "false"
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_POOL_TIMEOUT: 30
      DB_POOL_RECYCLE: 3600

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_APPLICATIONS: loan_applications_submitted
      KAFKA_TOPIC_CREDIT_REPORTS: credit_reports_generated
      KAFKA_TOPIC_DLQ: loan_processing_dlq

      # API Config
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_TITLE: "Loan Prequalification API"
      API_VERSION: "1.0.0"

      # CORS
      CORS_ORIGINS: "http://localhost:3000,http://localhost:8000"

      # Logging
      LOG_LEVEL: INFO
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import httpx; httpx.get('http://localhost:8000/health')\""]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - loan-network
    restart: unless-stopped

  credit-service:
    build:
      context: .
      dockerfile: services/credit-service/Dockerfile
    container_name: loan-credit-service
    depends_on:
      kafka:
        condition: service_healthy
    environment:
      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_APPLICATIONS: loan_applications_submitted
      KAFKA_TOPIC_CREDIT_REPORTS: credit_reports_generated
      KAFKA_TOPIC_DLQ: loan_processing_dlq

      # Logging
      LOG_LEVEL: INFO
    networks:
      - loan-network
    restart: unless-stopped

  decision-service:
    build:
      context: .
      dockerfile: services/decision-service/Dockerfile
    container_name: loan-decision-service
    depends_on:
      postgres:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/loan_prequalification
      DB_ECHO: "false"
      DB_POOL_SIZE: 10
      DB_MAX_OVERFLOW: 20
      DB_POOL_TIMEOUT: 30
      DB_POOL_RECYCLE: 3600

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC_APPLICATIONS: loan_applications_submitted
      KAFKA_TOPIC_CREDIT_REPORTS: credit_reports_generated
      KAFKA_TOPIC_DLQ: loan_processing_dlq

      # Logging
      LOG_LEVEL: INFO
    networks:
      - loan-network
    restart: unless-stopped

networks:
  loan-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
